<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ﾄ斉ハg kﾃｽ | HIEUZ.COM</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #6366f1, #3b82f6);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-box {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      font-size: 24px;
      font-weight: 800;
      color: #4f46e5;
      margin-bottom: 6px;
    }

    .logo span {
      color: #f59e0b;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #64748b;
      margin-bottom: 24px;
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e293b;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      font-size: 14px;
      transition: 0.25s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99,102,241,0.2);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 999px;
      border: none;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: 0.25s;
      margin-top: 6px;
    }

    .btn-register {
      background: linear-gradient(90deg, #6366f1, #3b82f6);
      color: white;
      box-shadow: 0 6px 20px rgba(59,130,246,0.5);
    }

    .btn-register:hover {
      transform: translateY(-2px);
    }

    .btn-login {
      background: transparent;
      color: #6366f1;
    }

    .btn-login:hover {
      text-decoration: underline;
    }

    .footer-text {
      text-align: center;
      font-size: 13px;
      color: #64748b;
      margin-top: 18px;
    }
  </style>
</head>

<body>

  <div class="register-box">
    <div class="logo">HIEUZ<span>.COM</span></div>
    <div class="subtitle">T蘯｡o tﾃi kho蘯｣n m盻嬖</div>

    <h3>ﾄ斉ハg kﾃｽ</h3>

    <div class="form-group">
      <input id="emailInput" type="email" placeholder="沒ｧ Email">
    </div>

    <div class="form-group">
      <input id="passwordInput" type="password" placeholder="沐 M蘯ｭt kh蘯ｩu">
    </div>

    <div class="form-group">
      <input id="confirmPasswordInput" type="password" placeholder="沐 Nh蘯ｭp l蘯｡i m蘯ｭt kh蘯ｩu">
    </div>

    <button class="btn btn-register" onclick="register()">ﾄ斉ハg kﾃｽ</button>
    <button class="btn btn-login" onclick="location.href='login.html'">
      ﾄ静｣ cﾃｳ tﾃi kho蘯｣n? ﾄ斉ハg nh蘯ｭp
    </button>

    <div class="footer-text">
      ﾂｩ 2025 HIEUZ.COM
    </div>
  </div>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
